<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'stylesheets/loginstyle.css')}}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>dataset</title>
</head>

<body>
  
      {% if allAtr|length==0 %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>No data!</strong> You have to enter data from click button.      
        
        <td><a id="submit" href= "/submit" type="button"
          class="btn mx-0 my-0 btn-sm btn-outline-dark ">Enter data</a></td>
      </div>
          
        {% else %}
          
        <table class="table">
          <thead>
            <tr>
              <th scope="col">sno</th>
              <th scope="col">email</th>
              <th scope="col">password</th>
              <th scope="col">datetime</th>
            </tr>
          </thead>
          <tbody>
        
        {% for data in allAtr %}
  
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{data.email}}</td>
          <td>{{data.password}}</td>
          <td>{{data.date_created}}</td>
          <td><a id="update" href='/update/{{data.email}}' type="button"
              class="btn mx- my-0 btn-sm btn-outline-dark ">update</a></td>
          <td><a id="delete" href='/delete/{{data.email}}' type="button"
              class="btn mx-0 my-0 btn-sm btn-outline-dark ">delete</a></td>
  
        </tr>
        {% endfor %}
      {% endif %}

    </body>
  </table>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
      -->
</body>

</html>
